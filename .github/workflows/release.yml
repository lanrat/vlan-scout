name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      snapshot:
        description: 'Create snapshot release (no publish)'
        required: false
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Install Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.13.0

      - name: Cache libpcap builds
        uses: actions/cache@v4
        with:
          path: .libs
          key: libpcap-${{ hashFiles('scripts/setup-build-deps.sh') }}-v1
          restore-keys: |
            libpcap-

      - name: Install build tools
        run: sudo apt-get update && sudo apt-get install -y flex bison

      - name: Setup build dependencies
        run: ./scripts/setup-build-deps.sh

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          args: release --clean ${{ github.event.inputs.snapshot == 'true' && '--snapshot' || '' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

